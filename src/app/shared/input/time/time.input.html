<div class="dashed-bottom-border">
    <select class="time-select" [ngModel]="CurHour" (ngModelChange)="OnHoursChange($event)">
        <option *ngFor="let item of Hours" [value]="item">
            {{ item }}
        </option>
    </select>

    <span class="time-separator">:</span>

    <select class="time-select" [ngModel]="CurMinutes" (ngModelChange)="OnMinutesChange($event)">
        <option *ngFor="let item of Minutes" [value]="item">
            {{ item }}
        </option>
    </select>

    <select class="time-var-select" [ngModel]="CurVar" (ngModelChange)="OnVarsChange($event)">
        <option *ngFor="let item of Vars" [value]="item">
            {{ item }}
        </option>
    </select>
</div>
