                                <div  class="dropdown-settings-ava">
                                    <div class="dropdown-items-wr">
                                        <a *ngFor="let item of MyAccounts" [class.active]="item.id==CurrentAccount.id" [class.Fan]="item.account_type == 'fan'" [class.Artist]="item.account_type == 'artist'" [class.Venue]="item.account_type == 'venue'" class="account-link" (click)="setProfile(item)">

                        </ul>
                        <div class="name-and-ava-wr">
                            <!--не авторизован-->
                             
                            <div *ngIf="!isLoggedIn" class="flex-auth">
                                <a [routerLink]="['/register']">Sign Up</a>
                                <a [routerLink]="['/login']">Sign In</a>
                            </div>
                            
                            
                            <!--авторизован-->
                            
                            <div *ngIf="isLoggedIn" class="name-and-ava">                       
                                <div class="ava" [ngStyle]="{'background-image': 'url('+MyLogo+')'}"></div>                    
                            </div>
                            
                            <!--выпадашка если авторизован-->
                            <div *ngIf="isLoggedIn" class="dropdown-settings-ava">
                                <div *ngIf="MyAccounts.length>0" class="dropdown-items-wr">
                                    <a [routerLink]="['/system/profile',CurrentAccount.id]" (click)="curNav = 'profile'"><span class="dog">@</span>{{CurrentAccount.user_name}}</a>
                                    <!-- <a><span class="dog">@</span>{{MyUser.user_name}}</a> -->
                                    <a (click)="curNav = 'messages'" [routerLink]="['/system','messages']">Messages</a>
                                    <span (click)="curNav = 'profile'" [routerLink]="['/system','fanCreate','new']">Create Fan</span>
                                    <span (click)="curNav = 'profile'" [routerLink]="['/system','artistCreate','new']">Create Artist</span>
                                    <a (click)="curNav = 'profile'" [routerLink]="['/system','venueCreate','new']">Create Venue</a>
                                </div>
                                
                                <div class="dropdown-items-wr">
                                    <!-- <ng-container *ngIf="CurrentAccount && CurrentAccount.account_type"> -->
                                    <ng-container *ngIf="MyAccounts.length>0">
                                        <!-- <a *ngIf="CurrentAccount.account_type == 'venue'" [routerLink]="['/system/venueCreate',CurrentAccount.id]">Settings</a>
                                        <a *ngIf="CurrentAccount.account_type == 'artist'" [routerLink]="['/system/artistCreate',CurrentAccount.id]">Settings</a>
                                        <a *ngIf="CurrentAccount.account_type == 'fan'" [routerLink]="['/system/fanCreate',CurrentAccount.id]">Settings</a> -->
                                        <a [routerLink]="['/system/settings']">Settings</a>
                                    </ng-container>
                                    <span (click)="logout()">Log Out</span>
                                </div>
                            </div>
                            <!--выпадашка-->
