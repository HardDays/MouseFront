
<section class="second-router-outlet">
    <div class="create-event-nav-tabs">
        <div class="for-header-shadow">
            <div class="main-mw">
                <div class="create-event-header">
                    <h1>Create Event</h1>
                    <ul>
                        <!--нужным li даем классы active и started."хз нахрена это надо. узнавайте у писателя"-->
                        <li class="active">
                            <a (click)="navigateTo('about')" class="nav-second-outlet">about</a>
                        </li>
                        <li class="started">
                            <a (click)="navigateTo('artist')" class="nav-second-outlet">artist</a>
                        </li>
                        <li>
                            <a (click)="navigateTo('venues')" class="nav-second-outlet">venues</a>
                        </li>
                        <li>
                            <a (click)="navigateTo('funding')" class="nav-second-outlet">funding</a>
                        </li>
                        <li>
                            <a (click)="navigateTo('tickets')" class="nav-second-outlet">tickets</a>
                        </li>
                        <li>
                            <a (click)="navigateTo('preview')" class="nav-second-outlet">preview</a>
                        </li>
                        <li>
                            <a (click)="showAllPages = !showAllPages" class="nav-second-outlet">show_all_pages</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <app-about id="about" [ngStyle]="{'display': (pages[currentPage]>=pages.about||showAllPages)?'block':'none'}"
            [(event)]="Event"
            (submit)="aboutComplete($event)"
        ></app-about>
        
              
        <app-artist id="artist" [ngStyle]="{'display': (pages[currentPage]>=pages.artist||showAllPages)?'block':'none'}"
            [artists]="Event.artist"
            [(event)]="Event"
            (submit)="artistComplete()"

        ></app-artist>
       
        <app-venues  id="venues" [ngStyle]="{'display': (pages[currentPage]>=pages.venue||showAllPages)?'block':'none'}"
            [venues]="Event.venues"
            [(event)]="Event"
            (submit)="venueComplete()"
        ></app-venues> 
       

        <div class="create-event-body-1">

            
            <app-funding id="funding" [ngStyle]="{'display': (pages[currentPage]>=pages.funding||showAllPages)?'block':'none'}"
                [(event)]="Event"
                (submit)="fundingComplete()"
            ></app-funding>

            <app-add-tickets id="tickets" [ngStyle]="{'display': (pages[currentPage]>=pages.tickets||showAllPages)?'block':'none'}"
                [(event)]="Event"
                (submit)="fundingComplete()"
            ></app-add-tickets> 
           

        </div>
    </div>


<!-- ######################################################################################################################################## -->


     <!--новая первая модалка с картой-->

    <!--//новая первая модалка с картой-->

    <!--новая вторая модалка с картой-->
    <div class="modal fade modal-send-request map-1-modal" id="modal-map-2">
        <div class="modal-dialog">
            <div class="modal-body">
                <h6 class="head-m-p-a">Location</h6>
                <span class="closee-modal" data-dismiss="modal"></span>
                <div class="for-map-init-modal-1">
                        <agm-map  style="height:90%" (mapClick)="setMapCoords($event,'artist')" [latitude]="mapCoords.artist.lat" [longitude]="mapCoords.artist.lng">
                                <agm-marker (dragEnd)="artistDragMarker($event)" [markerDraggable] = "true" [latitude]="mapCoords.artist.lat" [longitude]="mapCoords.artist.lng"></agm-marker>
                        </agm-map>
                </div>
            </div>
        </div>
    </div>
    <!--//новая вторая модалка с картой-->

    <!--новая третья модалка с картой-->
    <div class="modal fade modal-send-request map-1-modal" id="modal-map-3">
        <div class="modal-dialog">
            <div class="modal-body">
                <h6 class="head-m-p-a">Location</h6>
                <span class="closee-modal" data-dismiss="modal"></span>
                <div class="for-map-init-modal-1">
                        <agm-map  style="height:90%" (mapClick)="setMapCoords($event,'venue')" [latitude]="mapCoords.venue.lat" [longitude]="mapCoords.venue.lng">
                                <agm-marker (dragEnd)="venueDragMarker($event)" [markerDraggable] = "true" [latitude]="mapCoords.venue.lat" [longitude]="mapCoords.venue.lng"></agm-marker>
                        </agm-map>
                </div>
            </div>
        </div>
    </div>
    <!--//новая третья модалка с картой-->


<!-- ######################################################################################################################################## -->

</section>
