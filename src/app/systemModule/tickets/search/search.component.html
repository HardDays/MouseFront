<form (ngSubmit)="ShowSearchResult()"  #SearchForm="ngForm">
    <!--<input type="text" class="inp-style-1" name="serch-text" [ngModel]="SearchParams.text" (ngModelChange)="SearchParams.text = $event" placeholder="Search">-->
    <div class="groupe-form">
        <p class="head-input-groupe">Date</p>
        <div class="wrapp-for-triangle">
            <input type="text" name="date-picker-inp" class="date-picker-inp" bsDaterangepicker ngModel [bsConfig]="bsConfig" [(ngModel)]="SearchDateRange">
        </div>
    </div>
    <div class="groupe-form">
        <p class="head-input-groupe">Genre</p>
        <div class="flex-genres">
            <ng-container  *ngFor="let item of Genres;let i = index">
                <div class="one-checkbox" *ngIf="item.show || ShowMoreGenres">
                    <div class="check-style">
                        <input type="checkbox" class="checkbox" [ngModel]="item.checked" name="genre_{{i+1}}" (ngModelChange)="item.checked = $event" id="checkbox-{{i+1}}">
                        <label for="checkbox-{{i+1}}"></label>
                    </div>
                    <p>{{item.genre_show}}</p>
                </div>
            </ng-container>
        </div>
        <p class="more" (click)="ShowMoreGenres = !ShowMoreGenres"><span>See more</span></p>
    </div>

    <div class="groupe-form">
        <p class="head-input-groupe">Ticket type</p>
        <div class="flex-genres">
            <div class="one-checkbox" *ngFor="let item of TicketTypes; let i = index">
                <div class="check-style">
                    <input type="checkbox" class="checkbox" name="checkboxy-{{i}}" id="checkbox-type-{{i}}">
                    <label for="checkbox-type-{{i}}"></label>
                </div>
                <p>{{item.object.name}}</p>
            </div>
            
            
            
        </div>

    </div>

    <div class="groupe-form">
        <p class="head-input-groupe">Location</p>
        <div class="location-wr">
            <div (click)="OpenMap()" class="mark">
            </div>
            <input type="text" class="location-inp" name="search-params-address" autocorrect="off" autocapitalize="off" spellcheck="off" #searchLocal placeholder="" [ngModel]="SearchParams.location" (ngModelChange)="LocationTextChenged($event)"  #search id="searchAddress">
        </div>
    </div>
    
    <div class="groupe-form">
        <button type="submit"  class="butt-style-1"><span>Search</span></button>
    </div>
</form>
