<section class="main-router-outlet">
    <!---->
    <!-- Venue -->
    <ng-container *ngIf="Account.account_type == Roles.Venue">
        <app-venue-profile #venue [Account]='Account' [IsPreview]="true"></app-venue-profile>
    </ng-container>
    <!-- END Venue -->
    <!-- FAN -->
    <ng-container *ngIf="Account.account_type == Roles.Fan">
        <app-fun-profile #fan [Account]='Account' [IsPreview]="true"></app-fun-profile>
    </ng-container>   
    <!-- END FAN -->
    <!-- ARTIST -->
    <ng-container *ngIf="Account.account_type == Roles.Artist" >
        <app-artist-profile #artist [Account]='Account' [IsPreview]="true"></app-artist-profile>
    </ng-container>
    <!--  END ARTIST  -->
</section>
