<section  class="main_content">
  <div class="for-flex-height">
       
      <section class="second-router-outlet">
          <div class="head-info-profile-wr head-info-artist">
              <div class="main-mw">
                  <div class="flex-artist-main-info">
                      <div class="side left-side">
                          <h6 id="lines_view" class="name">{{Account.user_name}}</h6>
                          <div class="oficial-page">
                              <span id="d_lines_view" class="page">@{{Account.display_name}}</span>
                              <div *ngIf="isMyAccount" class="edit-and-settings">
                                  <!-- <a [routerLink]="['/system/edit',UserId]" class="edit-profile">Edit profile</a> -->
                                  <a [routerLink]="['/system/artistCreate',Account.id]" class="edit-profile">Edit profile</a>

                              </div>
                          </div>
                          <p id="b_lines_view" class="desc">
                              {{Account.about}}
                          </p>
                          <ng-container *ngIf="!isMyAccount" >
                              <form *ngIf="!isFolowedAcc" class="follow-wr" (ngSubmit)="FollowProfile()">
                                  <button  class="butt-style-1" type="submit">
                                      <span>Follow</span>
                                  </button>
                              </form>
                              <form *ngIf="isFolowedAcc" class="follow-wr" (ngSubmit)="UnFollowProfile()">
                                  <button  class="butt-style-1" type="submit">
                                      <span>Unfollow</span>
                                  </button>
                              </form>
                          </ng-container>
                      </div>
                      <div class="side right-side">
                          <div class="bg-slider">
                              <div class="iframe-slider-wrapp">
                                  <!-- надо подключить youtube api и тем самым вставлять видео вместо iframe ибо у iframe нет норм функций для остановки видео, либо я хреново покопался.-->
                                  <li *ngFor="let item of Videos;let i = index" >
                                      <div class="slide">
                                          <div class="iframe-wr">
                                              <iframe [id]="'video-iframe-'+i" class="youtube-video" enablejsapi="1" [src]="item" allowfullscreen></iframe>
                                          </div>
                                      </div>
                                  </li>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>  
          </div>
          <div class="for-white-bg">
              <div class="all-info-profile">
                  <div class="uniq-padd">
                      <div class="main-mw">
                          <div class="genres-info genres-info-artist">
                              <h3>Genres</h3>
                              <div class="flex-genres">
                                  <ng-container *ngFor="let item of Account.genres;let i = index">
                                      <span class="one-genre">{{item}}</span>
                                  </ng-container>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="uniq-padd-2">
                      <div class="main-mw">
                          <div class="flex--info">
                              <div class="side flex-header scroller">
                                  <div class="for-scroll-padd">
                                      <h6>Albums ({{Albums.length}})</h6>
                                      <input type="text" class="search-profile-inp-style"  placeholder="Search" (input)='searchAlboms($event)'>
                                  </div>
                                  <div class="new-scroll-wr">
                                      <div class="blocks">
                                          <ng-container *ngFor="let item of Albums">
                                              <ng-container *ngIf="item.checked">
                                                  <a [href]="item.object.album_link" target="_blank" class="one-block new-link-to-sound" [ngStyle]="{'background-image': item.object.album_artwork?'url('+item.object.album_artwork+')':'url(../../assets/img/drake.jpg)'}">
                                                      <div class="desc">
                                                          <p class="name">{{item.object.album_name}}</p>
                                                      
                                                      </div>
                                                  </a>
                                              </ng-container>
                                          </ng-container>
                                          
                                      </div>
                                  </div>
                              </div>
                              <div class="side flex-header scroller">
                                  <div class="for-scroll-padd">
                                      <h6>UPCOMING<br>SHOWS ({{UpcomingShows.length}})</h6>
                                      <input type="text" class="search-profile-inp-style" placeholder="Search" (input)='searchUpcomingShows($event)'>
                                  </div>
                                  <div class="new-scroll-wr">
                                      <div class="blocks">
                                        
                                          
                                          <!--/календарь вегда есть(не итерируем)-->
                                          <!--<ng-container *ngIf="isMyAccount">
                                                  
                                          <ng-container *ngIf="item.checked">
                                          -->
                                          <ng-container *ngFor="let item of UpcomingShows">
                                              <ng-container *ngIf="!item.is_active">
                                                  <ng-container class="one-block" *ngIf="item.checked">   
                                                         
                                                      <app-upcoming-shows-profile [Upshows]="item.object"></app-upcoming-shows-profile>
                                                        
                                                      </ng-container>
                                                  </ng-container>
                                              </ng-container>
                                          <ng-container *ngFor="let item of UpcomingShows">
                                              
                                              <ng-container *ngIf="item.is_active">
                                                  <ng-container class="one-block" *ngIf="item.checked">   
                                                      <a  [routerLink]="['/system','shows_detail',item.object.id]" style="display:block">
                                                          <app-upcoming-shows-profile [Upshows]="item.object"></app-upcoming-shows-profile>
                                                      </a>
                                                  </ng-container>
                                              </ng-container>
                                          </ng-container>
                                          
                                      
                                      </div>
                                  </div>
                              </div>
                              <div class="side flex-header scroller uniq-padd-style-funs">
                                  <div class="uniq-padd-3">
                                      <h6>Fans ({{Account.followers_count}})</h6>
                                      <input type="text" class="search-profile-inp-style" placeholder="Search" (input)='searchFolover($event)'>
                                  </div>
                                  <div class="new-scroll-wr">
                                          <div class="blocks-funs">
                                              <ng-container *ngFor="let item of folowersMassChecked">
                                                  <div class="one-block" *ngIf="item.checked">
                                                      <app-one-folower-for-profile [Folower]="item.object"></app-one-folower-for-profile>
                                                      
                                                  </div>

                                              </ng-container>
                                              
                                          </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </div>

</section>
