<div class="genre-head">
    <p>{{AccountType | translate}} ({{Accounts.length}})</p>
    <button (click)="ShowAll()" translate>SHOW ALL</button>
</div>
<div class="block-of-genre-search">
    <div class="one-obj"  *ngFor="let item of Accounts">
        <one-account-search-component [Account]="item"></one-account-search-component>
    </div>
    

    <div class="empty-info  empty-info-no-padding" *ngIf="!Accounts.length">
        <img src="../../assets/img/smile.svg" class="img-responsive" alt="">
        <p translate>No search results found</p>
    </div>
</div>
