<div class="genre-head">
    <p>{{Label}} ({{Accounts.length}})</p>
</div>
<div class="obj-search-wrapp">
    <ng-container *ngFor="let item of Accounts">
        <accounts-card-search-component [Account]="item">

        </accounts-card-search-component>
    </ng-container>

    <div class="empty-info" *ngIf="!Accounts.length">
        <img src="../../assets/img/smile.svg" class="img-responsive" alt="">
        <p translate>No search results found</p>
    </div>

</div>
