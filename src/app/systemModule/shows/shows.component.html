<app-preloader *ngIf="isLoading"></app-preloader>
<section class="main-router-outlet" [ngStyle]="{'display': isLoading?'none':'block'}">
    <div class="nav-holder-3" id="nav-holder" [ngClass]="{padding250:Events.length<=3}">
        <div class="wrapp-for-filter">
            <search-shows-selector #search [SearchParams]="SearchParams" (mapClicked)="OpenMap($event)" (onSearch)="GetEvents($event)"></search-shows-selector>
        </div>
    </div>
    <section class="main_content">
        <div class="for-flex-height">
            <section class="second-router-outlet">
                <div class="mask-nav-3"></div>
                <div class="shows-main-wrapp grey-bg mainWrapper">
                    <div class="main-mw">
                        <div class="head-shows">
                            <button class="ham-ham nav-button">
                                <div class="ham"></div>
                                <div class="ham"></div>
                                <div class="ham"></div>
                            </button>
                            <!-- <a class="ham-ham at-map">
                                
                            </a> -->
                            <h1>Shows</h1>
                        </div>
                        <div class="flex-shows" infinite-scroll [infiniteScrollDistance]="2"
                        [infiniteScrollThrottle]="300"
                        (scrolled)="onScroll()"
                        [infiniteScrollDisabled]="ScrollDisabled">
                            <ng-container *ngFor="let item of Events">
                                <a style="display:block" class="one-show-wr" [routerLink]="['/system','shows_detail',item.id]">
                                    <shows-item-selector [Show]="item"></shows-item-selector>
                                </a>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <map-shows-selector #mapForm (onMapClicked)="TransferMapToSearch($event)"></map-shows-selector>
            </section>
        </div>
    </section>
</section>
