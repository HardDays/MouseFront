<div class="one-event">
    <div class="cover-event" [ngStyle]="{'background-image': 'url(' + Image + ')'}">
        <div class="icons-vr-t">
            <div class="vr"></div>
            <div class="ticket-icon"></div>
        </div>
    </div>
    <div class="white-desc-event">
        <a [routerLink]="['/system','eventCreate',Event.id]" class="name-artist">{{Event.name}}</a>
        <p *ngIf="Event.event_month && Event.event_year"  class="when">{{Event.event_month}}, {{Event.event_year}}</p>
        <p class="where">{{Event.address}}</p>
        <div class="funded-bar" style="overflow: hidden">
            <div class="funded" [ngStyle]="{'width':+FoundedPercent +'%'}"></div>
        </div>
        <div class="funded-desc">
            <p class="finded-proc"><span>{{Event.founded}}</span> Funded</p>
            <p class="comlete-t">{{FoundedPercent?FoundedPercent:0 | number}}% Complete</p>
        </div>
        <p class="style-text-2"><span>60</span> Days to go</p>
        <div class="last-flex-info">
            <p class="style-text-2"><span>{{Event.backers}}</span> Backers</p>
            <p class="not-active">{{Event.is_active}}</p>
        </div>
        
    </div>
</div>
