<app-preloader *ngIf="isLoading"></app-preloader>
<section class="main-router-outlet"  [ngStyle]="{'display': isLoading?'none':'block'}">
    <div class="nav-holder-3" id="nav-holder" [ngClass]="{padding250:Events.length<=3}">
        <div class="wrapp-for-filter">
            <search-event-selector #search (mapClicked)="OpenMap($event)" (onSearch)="GetEvents($event)"></search-event-selector>
        </div>
    </div>


    <section class="second-router-outlet">
        <div class="mask-nav-3"></div>
        
        <div class="shows-main-wrapp mainWrapper grey-bg">
            <div class="main-mw">
                <div class="head-shows">
                    <button class="ham-ham nav-button">
                        <div class="ham"></div>
                        <div class="ham"></div>
                        <div class="ham"></div>
                    </button>
                    <!-- <a [routerLink]="['/system','events']" class="ham-ham at-map">
                    </a> -->
                    <h1>Events</h1>
                    <span *ngIf="isLoggedIn" [routerLink]="['/system','eventCreate','new']" class="add-event-butt"><span>Add Event</span></span>
                </div>
            </div>
            <div class="main-mw-6">
                <div class="for-flex-all-events">
                    <div *ngFor="let item of Events" class="one-event-wr">
                        <my-event-selector [Event]="item" (onGetAnalytics)="ShowAnalytics($event)"></my-event-selector>
                    </div>
                </div>
            </div>
        </div>
        
        

    </section>
    <analyt-event-selector #analyt></analyt-event-selector>
    <map-event-selector #mapForm (onMapClicked)="TransferMapToSearch($event)"></map-event-selector>
</section>
