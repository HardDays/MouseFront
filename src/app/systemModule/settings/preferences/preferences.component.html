<div class="settings_right_wrap">
    <h2 class="zag">Preferences</h2>
    <form class="setts_padding send_quest_form" [formGroup]="SettingsForm" (ngSubmit)="SaveSettings()">
        <div class="preferences_form_group">
            <label for="pref-1" class="grey_label">Interface Language</label>
            <select id="pref-1" [(ngModel)]="Settings.preferred_username" formControlName="Lang" name="">
                <option value="en">English</option>
                <option value="ru">Russian</option>
            </select>
        </div>
        <div class="preferences_form_group">
            <label for="pref-2" class="grey_label">Date</label>
            <select id="pref-2" [(ngModel)]="Settings.preferred_date" formControlName="DateFormat" name="">
                <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                <option value="DD.MM.YYYY">DD.MM.YYYY</option>
            </select>
        </div>
        <div class="preferences_form_group">
            <label for="pref-3" class="grey_label">Distance</label>
            <select id="pref-3" [(ngModel)]="Settings.preferred_distance" formControlName="Distance" name="">
                <option value="km">Kilometers (km)</option>
                <option value="mi">Miles (mi)</option>
            </select>
        </div>
        <div class="preferences_form_group">
            <label for="pref-4" class="grey_label">Currency</label>
            <select id="pref-4" [(ngModel)]="Settings.preferred_currency" formControlName="Currency" name="">
              <option value="USD">USD ($)</option>
              <option value="RUB">RUB (₽)</option>
              <option value="EUR">EUR (€)</option>
            </select>
        </div>
        <div class="preferences_form_group">
            <label for="pref-5" class="grey_label">Time</label>
            <select id="pref-5" [(ngModel)]="Settings.preferred_time" formControlName="TimeFormat" name="">
              <option value="12">12 Hour</option>
              <option value="24">24 Hour</option>
            </select>
        </div>
        <button [disabled]="SettingsForm.invalid" type="submit" class="butt-style-1">
          <span>Save</span>
        </button>
        <br>
        <!-- <p style="text-align: center">v.1.1.3</p> -->
  </form>
</div>
