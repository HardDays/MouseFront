
<section class="main-router-outlet">

    <app-preloader *ngIf="isLoading"></app-preloader>
    <section class="second-router-outlet" [ngStyle]="{'display': isLoading?'none':'block'}">
        <div class="main-feed-wrapp">
            <div class="left-white"></div>
            <div class="middle-feed">
                <p class="feed-text" translate>FEED.FEED</p>
                <div class="feed-items">

                    <ng-container *ngIf="Feed.length>0">
                        <app-feed-item  *ngFor="let item of Feed" [Feed]="item" [accId]="accId"></app-feed-item>
                    </ng-container>

                    <div *ngIf="Feed.length === 0" class="empty-info">
                        <img src="./../../../assets/img/smile.svg" class="img-responsive" alt="">
                        <p translate>FEED.You have no feed yet</p>
                        
                    </div>
                    
                    
                </div>
            </div>
            <div class="right-white"></div>
        
        </div>

        

    </section>

</section>
