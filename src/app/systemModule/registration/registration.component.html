<section class="main-router-outlet">
    <!---->

    <section class="login-register">
        <div class="register">
            <div class="m-v-reg">
                <form class="reg-wr" (ngSubmit)="onSubmitSignUp()">
                    <h3>General info</h3>
                    <div class="for-flex">
                        <div class="photo-wr-1">
                            <label  *ngIf="!Account.image_base64" class="file_upload">
                                <div class="bg-image"></div>
                                <p>Add photo</p>
                                <input name="photo" accept=".jpg, .jpeg, .png" type="file" (change)="loadLogo($event)"> 
                            </label>
                           
                            <div (click)="Account.image_base64=''" *ngIf="Account.image_base64" class="bg-image uploaded" [ngStyle]="{'background-image': 'url('+Account.image_base64+')'}"></div>
                           
                        </div>
                        <div class="side left-side">
                            <input name="phone" class="inp-style-2" type="text" placeholder="Phone" [ngModel]="Account.phone" (ngModelChange)="Account.phone = $event">
                            <input name="location" class="inp-style-2" type="text" placeholder="Location" [ngModel]="Account.address" (ngModelChange)="Account.address = $event">
                        </div>
                        <div class="side right-side">
                            <input name="username" class="inp-style-2" type="text" placeholder="Username" [ngModel]="Account.user_name" (ngModelChange)="Account.user_name = $event" required>
                            <input name="email" class="inp-style-2" type="text" placeholder="Email address" [ngModel]="User.email" (ngModelChange)="User.email = $event" required>
                            <input name="password" class="inp-style-2" type="password" placeholder="Password" [ngModel]="User.password" (ngModelChange)="User.password = $event" required>
                            <input name="verify_password" class="inp-style-2" type="password" placeholder="Verify password" [ngModel]="User.password_confirmation" (ngModelChange)="User.password_confirmation = $event" required>
                        </div>
                    </div>
                    
                    <h3 class="marg30">select your favourite genres</h3>
                    <div class="search-wr">
                       
                        <input type="text" class="inp-style-1" placeholder="Search">
                    </div>
                    <div class="flex-checkboxes">
                        <!--при for обращаем внимания на for у label и id у инпута-->
                        <div class="one-checkbox">
                            <div class="check-style">
                                <input type="checkbox" class="checkbox" name="" id="checkbox-1">
                                <label for="checkbox-1"></label>
                            </div>
                            <p>hip hop</p>
                        </div>
                        <div class="one-checkbox">
                            <div class="check-style">
                                <input type="checkbox" class="checkbox" name="" id="checkbox-2">
                                <label for="checkbox-2"></label>
                            </div>
                            <p>hip hop</p>
                        </div>
                        <div class="one-checkbox">
                            <div class="check-style">
                                <input type="checkbox" class="checkbox" name="" id="checkbox-3">
                                <label for="checkbox-3"></label>
                            </div>
                            <p>hip hop</p>
                        </div>
                    </div>
                    <p class="more"><span>See more</span></p>
                    <div class="continue-wr">
                        <button class="butt-style-1" type="submit"><span>Continue</span></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
