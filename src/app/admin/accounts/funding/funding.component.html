<!-- <div class="admin_content"> -->
    <section class="admin_table_nav">
        <span class="admin_delete"><img src="./../../../../assets/img/admin/delete.svg" alt=""></span>
        <span class="admin_look"><img src="./../../../../assets/img/admin/look.svg" alt=""></span>
        <div class="table_filter">
            <div class="table_search"><input type="text" placeholder="Search"></div>
            <div class="filter_checkbox">
                <input type="checkbox" id="fan_acc">
                <label for="fan_acc"></label>
                <span>Fan</span>
            </div>
            <div class="filter_checkbox">
                <input type="checkbox" id="venue_acc">
                <label for="venue_acc"></label>
                <span>Venue</span>
            </div>
            <div class="filter_checkbox">
                <input type="checkbox" id="artist_acc">
                <label for="artist_acc"></label>
                <span>Artist</span>
            </div>
            <div class="filter_checkbox">
                <input type="checkbox" id="all_acc" checked>
                <label for="all_acc"></label>
                <span>All</span>
            </div>
        </div>
    </section>
    <section>
        <div class="admin_table accounts_funding_table">
            <div class="admin_table_thead">
                <div class="admin_table_th check_column"><img src="./../../../../assets/img/admin/table_check_th.svg" alt=""></div>
                <div class="admin_table_th">Name</div>
                <div class="admin_table_th">Username</div>
                <div class="admin_table_th">Account type</div>
                <div class="admin_table_th">Address</div>
                <div class="admin_table_th">Banking service</div>
                <div class="admin_table_th">Response</div>
            </div>
            <div class="admin_table_tbody">
                <div *ngFor="let acc of Accounts; let i = index" class="admin_table_tr">
                    <div class="admin_table_td check_column">
                        <div class="admin_table_checkbox">
                            <input type="checkbox" id="new_acc_{{i}}">
                            <label for="new_acc_{{i}}"></label>
                        </div>
                    </div>
                    <div class="admin_table_td">{{acc.last_name}}<br>{{acc.first_name}}</div>
                    <div class="admin_table_td account">
                        <span>@{{acc.user_name}}</span>
                    </div>
                    <div class="admin_table_td"><span>{{acc.account_type|titlecase}}</span></div>
                    <div class="admin_table_td"><span>{{acc.address}}</span></div>
                    <div class="admin_table_td"><span>{{acc.banking}}</span></div>
                    <div class="admin_table_td text-uppercase"><span [ngClass]="{'status_pending':acc.status=='pending','status_approved':acc.status=='approved','status_new':acc.status=='new','status_denied':acc.status=='denied','status_inactive':acc.status=='inactive'}">{{acc.status|titlecase}}</span></div>
                </div>
            </div>
        </div>
    </section>
<!-- </div> -->
