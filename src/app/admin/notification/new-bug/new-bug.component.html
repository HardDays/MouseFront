<div class="wrapp-admin-item-notif">
    <span class="when">{{Bug.created_at|date:'dd MMM hh:mm'}}</span>
    <p class="name-notif">{{Bug.message.sender.full_name}} found a new <span>bug</span></p>
    <div class="who">
        <div class="ava" [ngStyle]="{'background-image': 'url('+Bug.message.sender.image+')'}"></div>
        <div class="right-who">
            <p class="name">{{Bug.message.sender.full_name}}</p>
            <p class="mouse-name"><span>@</span>{{Bug.message.sender.user_name}}</p>
            <p class="forwarded-msg">{{Bug.message.message}}</p>
        </div>
    </div>
    <!--для кнопки форварда-->
    <div class="button-option-notif forvard-notif">

        <p class="new-msg-text">Forward Message</p>
        <button (click)="openForward()">
