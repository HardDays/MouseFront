       <app-preloader [white]="true" *ngIf="isLoading"></app-preloader>
       <div [ngStyle]="{'display':isLoading?'none':'block'}" class="m-v-reg">
           <form [formGroup]="userForm" class="reg-wr">
               <h3>General info</h3>
               <div class="for-flex">
                 <div class="photo-wr-1">
                     <label *ngIf="!image_base64" class="file_upload">
                         <div class="bg-image"></div>
                         <p>Add photo</p>
                         <input name="photo" accept=".jpg, .jpeg, .png" type="file" (change)="loadLogo($event)"> 
                     </label>
                    
                     <div (click)="image_base64=''" *ngIf="image_base64" class="bg-image uploaded" [ngStyle]="{'background-image': 'url('+image_base64+')'}"></div>
                    
                 </div>
                   <div class="side left-side">
                       
                     
                   </div>
                   <div class="side right-side">
                       <div class="rel-dog">
                           <span>@</span>
                           <input class="inp-style-2" [textMask]="WithoutSpace()" type="text" formControlName="user_name" placeholder="MouseUsername">
                       </div>
                       <input class="inp-style-2" type="text" formControlName="first_name" placeholder="First Name">
                       <input class="inp-style-2" type="text" formControlName="last_name" placeholder="Last Name">
                       
                   </div>
               </div>


              
                <form  class="reg-wr">
                    
                    <div class="sigh-up-3-m-w">
                        <p class="type-head">Type of account</p>
               <div class="flex-checkboxes one-line-checkbox">
                <!--при for обращаем внимания на for у label и id у инпута-->
                    <div class="one-checkbox">
                        <div class="check-style">
                            <input (change)="type='fan'" [checked]="type=='fan'" type="checkbox" class="checkbox" name="" id="checkbox-1">
                            <label for="checkbox-1"></label>
                        </div>
                        <p>Fan</p>
                    </div>
                    <div class="one-checkbox">
                        <div class="check-style">
                            <input (change)="type='artist'" [checked]="type=='artist'" type="checkbox" class="checkbox" name="" id="checkbox-2">
                            <label for="checkbox-2"></label>
                        </div>
                        <p>Artist</p>
                    </div>
                    <div class="one-checkbox">
                        <div class="check-style">
                            <input (change)="type='venue'" [checked]="type=='venue'" type="checkbox" class="checkbox" name="" id="checkbox-3">
                            <label for="checkbox-3"></label>
                        </div>
                        <p>Venue</p>
                    </div>
                </div>
                </div></form>
              
               
               
               <div class="continue-wr">
                   <button class="butt-style-1" (click)="register()" type="submit"><span>Continue</span></button>
               </div>
           </form>
       </div>
   </div>

 <error-cmp #errorCmp></error-cmp>
