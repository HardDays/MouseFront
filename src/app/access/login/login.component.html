
<section class="main-router-outlet">
    <section class="login-register">
        <div class="login">

            <app-preloader [white]="true" *ngIf="isLoading"></app-preloader>

            <div [ngStyle]="{'display':isLoading?'none':'block'}" class="m-w-log">
                <div class="login-form">
                    <img src="../../assets/img/mouse-big-logo.png" class="img-responsive mouse-logo-1" alt="">
                    <img src="../../assets/img/text-mouse.png" class="img-responsive mouse-logo-2" alt="">
                    <form *ngIf="curPage==1" (ngSubmit)="onSubmitSignIn()">
                        <input autocomplete="off" type="text" name="username" [ngModel]="userLogin.user" (ngModelChange)="userLogin.user = $event" required  class="inp-style-1" placeholder="Username">
                        <input autocomplete="off" type="password" name="password" [ngModel]="userLogin.password" (ngModelChange)="userLogin.password = $event" required  class="inp-style-1" placeholder="Password">
                        <div (click)="forgotPassword()" class="forgot-password-wr">
                            <span>Forgot your password?</span>
                        </div>
                        <p *ngIf="isErrorLogin" style="color:white;">Uncorrect login-password!</p>
                        <p *ngIf="isForgotPassSend" style="color:white;">Send password!</p>
                      
                        <button type="submit" class="butt-style-1"  [ngClass]="{'cursor-disabled':!userLogin.user || !userLogin.password}" [disabled]="!userLogin.user || !userLogin.password"><span>Sign In</span></button>
                    </form>
                    <form *ngIf="curPage==2">
                        <input autocomplete="off" type="text" name="emailPhone" [ngModel]="forgotUsername" (ngModelChange)="forgotUsername = $event" required  class="inp-style-1" placeholder="Username">
                        <input autocomplete="off" type="text" name="emailPhone" [ngModel]="forgotEmail" (ngModelChange)="forgotEmail = $event" required  class="inp-style-1" placeholder="Email">
                        <button type="button" (click)="sendCode()" class="butt-style-1"><span>Next</span></button>
                    </form>
                   
                    <form *ngIf="curPage==3">
                        <input autocomplete="off" type="password" name="oldPass" [ngModel]="oldPass" (ngModelChange)="oldPass = $event" required  class="inp-style-1" placeholder="Password from email">
                        <input autocomplete="off" type="password" name="newPass" [ngModel]="newPass" (ngModelChange)="newPass = $event" required  class="inp-style-1" placeholder="New password">
                        <input autocomplete="off" type="password" name="newPassComfirm" [ngModel]="newPassComfirm" (ngModelChange)="newPassComfirm = $event" required  class="inp-style-1" placeholder="Comfirm new password">
                        <button type="button" (click)="changePass()" class="butt-style-1"><span>Sign in</span></button>
                    </form>

                    <div class="outher-butt">
                        <a routerLink="/register">Create account</a>
                        <p>or</p>
                        <p>Sign in with</p>
                        
                        <div class="socials">
                            <span class="soc">
                                <img src="../../assets/img/goo.svg" (click)="signInGoFb('google')" class="img-responsive" alt="">
                            </span>
                            <span class="soc">
                                <img src="../../assets/img/fb.svg" (click)="signInGoFb('facebook')" class="img-responsive" alt="">
                            </span>
                            <!-- <span class="soc">
                                <img src="../../assets/img/tw.svg"  class="img-responsive" alt="">
                            </span> -->
                            <span class="soc">
                                <img src="../../assets/img/vk.svg" (click)="signInVK()"  class="img-responsive" alt="">
                            </span>
                            <div id="vk_auth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<error-cmp #errorCmp></error-cmp>
